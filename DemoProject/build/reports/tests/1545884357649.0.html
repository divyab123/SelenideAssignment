<script>
    //Angular driven programming starts here
    //**************************************
    var myApp = angular.module('app', ['common']);
    myApp.controller('TaskListCtrl', 
            [ '$scope', 'RemoteActionService', 'NavigationService', '$timeout', 
    function(  $scope,   RemoteActionService,   NavigationService,   $timeout) 
    {
        window.TaskListCtrl = $scope;
        $scope.modal = { 
            openFormModal: false, 
            reset: true,
            listViewName: '',
            products: []
        };
        $scope.stencils = true;
        $scope.isReset = false;
        $scope.isSave = false;
        $scope.tasks = [];
        $scope.taskDetail = [];
        $scope.products = [];
        $scope.forms = [];
        $scope.upRelationshipAttributes = [];
        $scope.upRelationshipTags = [];
        $scope.productsWrapper = [];
        $scope.users = [];
        $scope.usersWrapper = [];  
        $scope.tradingPartners = [];
        $scope.tradingPartnersWrapper = [];
        $scope.selectedModel = {
            forms: [],
            selectedForm: {}
        };
        $scope.selectedFormWrapper = {id: "", name: "Please Select"};
        $scope.listViews = [];
        $scope.countOfFilters = 0;
        $scope.dropdownOpen = false;
        $scope.rightPanelShow = false;
        $scope.slideTrue = false;
        $scope.message = '';
        $scope.loading = false;
        $scope.buttons = false;
        $scope.openForm = false;
        $scope.approveBtn = false;
        $scope.rejectBtn = false;
        $scope.inDropdown = false;
        $scope.markCompleted = false;
        $scope.dropdownB = false;
        $scope.dropOpenDown = false;
        $scope.taskSelected = 'Open';
        $scope.isMarkedCompleted = false;
        $scope.fadeTrue = true;
        $scope.isNewListView = false;
        $scope.listViewName = '';
        $scope.listview = {
            name : "", 
            status : "All",
            selected : "",
            listId : "",
            users : [],
            products : [],
            tradingPartners : [],
            title: '',
            default: false
        };
        
        $scope.filterText={
            name:"",
            filteredList:[],
        };


        $scope.standardViews = [{label : 'All', val : 'all'}, {label : 'Open', val : 'open'}, {label : 'Overdue', val : 'overdue'}, {label : 'Closed/Completed', val : 'completed'}];
        $scope.selListView = NavigationService.getParameter('vid', window.location);
        var pos = $scope.standardViews.findBy($scope.selListView, 'val');
        if(pos != -1){
            $scope.listview.filterName = $scope.listview.taskStatus = $scope.standardViews[pos].label;
        }else if($scope.selListView &amp;&amp; $scope.selListView.containsNumber()){
            $scope.listview.selected = $scope.selListView;
        }else{
            $scope.listview.filterName = $scope.listview.taskStatus = 'Open';
        }

        //AP-21
        $scope.taskDetailIndex = 0;
        $scope.pageUrl = NavigationService.pageUrl;
        $scope.objectUrl = NavigationService.objectUrl;

        $scope.reOpenButtonVisibility = function(taskDetail)
        {

            if(taskDetail.requestStatus === 'Closed' &amp;&amp; taskDetail.WorkflowGlobalDefinitionId === 'WD3ACTOR' &amp;&amp; taskDetail.isRequestor &amp;&amp; !taskDetail.isNotificationOnly)
            {
                if(taskDetail.formResult === 'Pass')
                {
                    taskDetail.reOpenButton = true;
                }
                else
                {
                    RemoteActionService.callRemoteAction("retrieveCARRequests", [taskDetail.requestId], function(result) 
                    {
                        if(result.requestStatus === '')
                        {
                            //If the workflow status is Fail and CAR does not exist then Reopen button should be displayed
                            taskDetail.reOpenButton = (result.workflowStatus === 'Fail');
                        }
                        else
                        {
                            //if status is Failed Results Accepted and CAR is closed then Reopen button should be displayed
                            taskDetail.reOpenButton = (result.workflowStatus === 'Failed Results Accepted' &amp;&amp; result.requestStatus === 'Closed');
                        }
                    });
                }
            }
            else
            {
                taskDetail.reOpenButton = false;
            }

            console.log("reOpenButtonVisibility",taskDetail.reOpenButton,taskDetail);
            return taskDetail.reOpenButton;

        };

        //AP-257
        $scope.init = function(){
            $scope.getListViews(true);
        };

        $scope.btnDropDown = function(){
            $scope.dropOpenDown = !$scope.dropOpenDown;
        };

        $scope.dropdown = function(){
            $scope.dropdownOpen = !$scope.dropdownOpen;
        };

        angular.element(document).on('click', function () {
            if($scope.dropdownOpen==true)
                angular.element( document.querySelector( '#taskDropdown' ) ).triggerHandler('click');
        });

        $scope.reopenTask = function(taskDetail)
        {
            RemoteActionService.callRemoteAction("reopenTask", [taskDetail.requestId, taskDetail.taskId, taskDetail.containerInstanceId], function(result)
            {
                window.location.reload();
            });
        }

        $scope.fetchTasks = function(param)
        {
            $scope.loading = true;
            $scope.tasks = [];
            var productsIds = [];
            var usersids = [];
            var tparnersIds = [];
            var formIds = [];
            var upRelationshipAttributes = [];
            var upRelationshipTags = [];
            $scope.tasks = [];
            $scope.listview.selected = '';
            var selectedFormId = '';

            var status = null;
            var listviewId = null;
            if(param){
                status = param == 'Open' ? param : param.taskStatus;
            }else{
                status = param = 'Open';
            }
            listviewId = param.confId ? param.confId : null;
            $scope.listview.listId = listviewId;

            if(param.confId){
                $scope.selListView = param.confId;
                $scope.listview =  param;
                $scope.modal.products = param.productWrapperList;
                $scope.modal.forms = param.formWrapperList;
                $scope.modal.upRelationshipAttributes = param.UPRelationshipAttributeWrapperList;
                $scope.modal.upRelationshipTags = param.UPRelationshipTagWrapperList;
                $scope.users = param.userWrapperList; 
                $scope.tradingPartners = param.tradingPartnerWrapperList;
                $scope.selectedModel.selectedForm.id = param.formId;
                selectedFormId = ($scope.selectedModel.selectedForm == null)?null:$scope.selectedModel.selectedForm.id;

                if(param.productWrapperList){
                    for(var i = 0; i &lt; param.productWrapperList.length; i++){
                        productsIds.push(param.productWrapperList[i].id);
                    }
                }
                if(param.userWrapperList){
                    for(var i = 0; i &lt; param.userWrapperList.length; i++){
                       usersids.push(param.userWrapperList[i].id);
                    }
                }
                if(param.tradingPartnerWrapperList){
                    for(var i = 0; i &lt; param.tradingPartnerWrapperList.length; i++){
                       tparnersIds.push(param.tradingPartnerWrapperList[i].id);
                    }
                }
                if(param.formId) formIds.push(param.formId);
                if(param.formWrapperList){
                    for(var i = 0; i &lt; param.formWrapperList.length; i++){
                       formIds.push(param.formWrapperList[i].id);
                    }
                }
                if(param.upRelationshipAttributeWrapperList){
                    for(var i = 0; i &lt; param.upRelationshipAttributeWrapperList.length; i++){
                        upRelationshipAttributes.push(param.upRelationshipAttributeWrapperList[i].id);
                    }
                }
                if(param.upRelationshipTagWrapperList){
                    for(var i = 0; i &lt; param.upRelationshipTagWrapperList.length; i++){
                        upRelationshipTags.push(param.upRelationshipTagWrapperList[i].id);
                    }
                }

            }else{
                
                $scope.listview = param;
                $scope.selListView = param;
                var pos = $scope.standardViews.findBy(param.taskStatus, 'label');
                if(pos != -1) $scope.selListView = $scope.standardViews[pos].val;
                $scope.listview.selected = $scope.selListView;
                $scope.listview.listId = '';

            }

            $scope.modal.advancedFilteringActions = [
                    { text: "Close",  click: $scope.closeModal, close: true },
                    { text: "Save", click: $scope.save, close: true, disable: function() { return String.isEmpty($scope.modal.listViewName); } }
            ];

            // Columns for Related Request Table 
            $scope.relatedRequestColumns = [
                { value: $scope.childTaskNameHtml, label: "Request", sortable: true, classes: $scope.getProductStatusClassStrike},
                { field: "partnerName", label: "From",    sortable: true, classes: $scope.getProductStatusClassStrike },
                { field: "productName", label: "Product", sortable: true, classes: $scope.getProductStatusClassStrike},
                { field: "requestType", label: "Request type",   sortable: true, classes: $scope.getProductStatusClassStrike},
                { field: "taskRequestStatus", label: "Workflow Status",    sortable: true, classes: $scope.getProductStatusClassStrike},
                { field: "containerName", label: "Form name",    sortable: true, classes: $scope.getProductStatusClassStrike, click: $scope.openFormView},
                { field: "dueDate", label: "Due Date",   sortable: true, classes: $scope.getProductStatusClassStrike},
                { field: "requestComments", label: "Comments" },
/*
                { field: "requestComments", label: "Comment", type: "icon", icon: "comments", iconFile: "utility", iconSize: "20px", align: "center",
                    classes: $scope.getProductStatusClassStrike,
                    popover: row =&gt; row &amp;&amp; row.requestComments,
                    color:   row =&gt; row &amp;&amp; String.isNotEmpty(row.requestComments) ? "red" : "#BBB"
                },
*/
                { type: "button", text: "Open Form", buttonClasses: "slds-button--neutral small-button", align: "center", click: $scope.openFormView, showButton: $scope.showProductOpenFormButton}
            ];

            $scope.relatedRequestActions = [
                // { text: "Open Form", click: $scope.openFormView, show: $scope.showProductOpenFormButton},
                { text: "Reject", click: $scope.reject, show: $scope.showProductRejectButton},
                { text: "Cancel", click: $scope.cancelRequestFromModal, show: $scope.showCancelButton},
                { text: "Mark as Completed", click: $scope.markAsComplete, show: $scope.showMarkAsComplete},
                { text: "Return to Verifier", click: $scope.returnToVerifier, show: $scope.showReturnToVerifierOrApprove},
                { text: "Approve", click: $scope.approve, show: $scope.showReturnToVerifierOrApprove},
                { text: "Re-Submit", click: $scope.reSubmit, show: $scope.showReSubmitButton},
                { text: "Reopen", click: $scope.reopenTask, show: task =&gt; task.reOpenButton}
            ];

            $scope.rightPanelShow = false;

            RemoteActionService.callRemoteAction("fetchTasksList", [status, listviewId, productsIds, usersids, tparnersIds, formIds, upRelationshipAttributes, upRelationshipTags], function(result)
            {
                $scope.tasks = result;
                if(Array.isEmpty(result))
                {
                     $scope.message = 'Currently there are no tasks!';
                     $scope.stencils = false;
                     $scope.taskSelected = param == 'Open'? param : param.filterName;
                     $scope.rightPanelShow = false;
                     $scope.modal.openFormModal = false;
                     $scope.loading = false;
                     return;
                };

                // set ID
                $scope.taskSelected = param == 'Open'? param : param.filterName;
                $scope.taskDetail = $scope.tasks[0];
                $scope.iFrameWidth = window.innerWidth;
                $scope.rightPanelShow = true;
                 
                if($scope.iFrameWidth &gt; 1023)
                    $scope.taskRow = 0;

                if(!$scope.taskDetail.taskWfStatus)
                    $scope.taskDetail.taskWfStatus = "";

                if($scope.taskDetail.recordTypeName === 'Connection')
                {
                    if(!$scope.tasks.isRequestor)
                    {
                         $scope.buttons = true;
                         $scope.openForm = false;
                         $scope.approveBtn = true;
                         $scope.rejectBtn = true;
                         $scope.dropdownB = false;
                         $scope.inDropdown = false;
                    }
                    else
                    {
                        $scope.buttons = false;
                    }
                }
                else if($scope.taskDetail.recordTypeName === 'Document')
                {
                     $scope.buttons = false;
                }
                else if($scope.taskDetail.taskWfStatus === 'Cancelled')
                {
                     $scope.buttons = false;
                }
                else if($scope.taskDetail.taskWfStatus === 'Approved')
                {
                    $scope.buttons = false;
                }
                else if($scope.taskDetail.taskWfStatus.indexOf('Rejected') &gt; -1)
                {                         
                    if($scope.taskDetail.isRequestor)
                    {
                        $scope.buttons = true;
                        $scope.openForm = true;
                        $scope.approveBtn = true;
                        $scope.rejectBtn = true;
                        $scope.dropdownB = true;
                        $scope.inDropdown = true;
                    }
                    else
                    {
                        $scope.buttons = true;
                        $scope.openForm = true;
                        $scope.approveBtn = false;
                        $scope.rejectBtn = false;
                        $scope.dropdownB = false;
                        $scope.inDropdown = false;
                    }
                }
                else
                {
                    if($scope.taskDetail.isRequestor)
                    {
                         $scope.buttons = true;
                         $scope.openForm = true;
                         $scope.approveBtn = true;
                         $scope.rejectBtn = true;
                         $scope.dropdownB = true;
                         $scope.inDropdown = true;
                    }else{
                         $scope.buttons = true;
                         $scope.openForm = true;
                         $scope.approveBtn = false;
                         $scope.rejectBtn = true;
                         $scope.dropdownB = false;
                         $scope.inDropdown = false;
                    }
                }
                 
                if($scope.isReset){
                    $scope.isReset = false;
                }
                if($scope.isSave){
                    $scope.isSave = false;
                    $scope.modal.openFormModal = false;
                }

                $scope.fetchTaskDetail(0);
                $scope.loading = false;
                console.log("tasks", $scope.tasks);
            });
        }; //end $scope.fetchTasks

        //AP-786 
        $scope.childTaskNameHtml =  function(task)
        {   
            if(!task) return null;

            var taskNameClass = task.isCompleted &amp;&amp; task.isTaskSeen ? "strike" : "";
            var taskHtml = '&lt;span class="slds-text-title slds-truncate task-details ' + taskNameClass + '"&gt;' + task.taskName + '&lt;/span&gt;';
            taskHtml    += '&lt;span class="slds-text-body--regular slds-truncate task-details" class="'+ taskNameClass + '"&gt;'; //outer span
            taskHtml    += '&lt;b&gt;' + task.requestName + '&lt;/b&gt;';

            //show form result
            if(Array.in(task.formResult, [ "Pass", "Fail", "Kid Fail (Adult Pass)" ])) {
                var formResultColor = task.formResult === "Pass"? "green"
                                    : task.formResult === "Fail" || task.formResult === "Kid Fail (Adult Pass)" ? "red"
                                    : task.isCompleted &amp;&amp; task.isTaskSeen ? "strike"
                                    : "";
                taskHtml += '&lt;span class="' + formResultColor + '"&gt; - ' + task.formResult + '&lt;/span&gt;';
            }

            //show workflow status
            if( Array.in(task.taskWfStatus, ["Cancelled", "Approved", "Rejected"]) &amp;&amp; !Array.in(task.requestStatus, ["Reopen", "Closed"]) ) {
                var statusColor = task.taskWfStatus === "Cancelled"   ? "red"
                                  : task.taskWfStatus === "Approved"    ? "green"
                                  : task.taskWfStatus === "Rejected"    ? "red"
                                  : task.isCompleted &amp;&amp; task.isTaskSeen ? "strike"
                                  : "";
                taskHtml += '&lt;span class="' + statusColor + '" &gt; - ' + task.taskWfStatus + '&lt;/span&gt;';
            }
            taskHtml += '&lt;/span&gt;'; //close outer span with requestName

            //show new label
            if(task.isNew &amp;&amp; !Array.in(task.formResult, ["Fail", "Pass", "Kid Fail (Adult Pass)"]))
                taskHtml += '&lt;div class="clearfix"&gt;&lt;/div&gt;' + '&lt;span class="slds-badge success"&gt;New&lt;/span&gt;';

            return taskHtml;
        };

        $scope.fetchTaskDetail = function(param)
        {
            $scope.fadeTrue = true;
            $scope.taskDetailIndex = param;

            $timeout(function() 
            {
                $scope.dropOpenDown = false;
                $scope.taskDetail = $scope.tasks[param];
                console.log("taskDetail", param);
                
                if(!$scope.taskDetail)
                    return;

                if($scope.taskDetail.taskId &amp;&amp; Array.isNotEmpty($scope.taskDetail.childTasks))
                {
                    var addTask = !$scope.taskDetail.childTasks.some(t =&gt; t.taskId == $scope.taskDetail.taskId);
                    if(addTask) {
                        var parentCopy = angular.copy($scope.taskDetail);
                        $scope.taskDetail.childTasks.splice(0, 0, parentCopy);
                    }
                }

                if(!$scope.taskDetail.taskWfStatus){
                    $scope.taskDetail.taskWfStatus = "";
                }
                if($scope.taskDetail.taskWfStatus.indexOf('Rejected') == 0){
                    $scope.taskDetail.taskWfStatus = 'Rejected';
                }
                if($scope.taskDetail.recordTypeName === 'Connection'){
                    if(!$scope.taskDetail.isRequestor){
                        $scope.buttons = true;
                        $scope.openForm = false;
                        $scope.approveBtn = true;
                        $scope.rejectBtn = true;
                        $scope.dropdownB = false;
                        $scope.inDropdown = false;
                    }
                    else
                    {
                        $scope.buttons = false;
                    }
                }  
                else{
                    if($scope.taskDetail.recordTypeName === 'Document'){
                    //DE8325
                    //AP-21
                        $scope.buttons = false;
                        $scope.openForm = false;
                        $scope.rejectBtn = false;
                    }
                    else{
                        if($scope.taskDetail.taskWfStatus === 'Cancelled'){
                            $scope.buttons = false;
                        }
                        else if($scope.taskDetail.taskWfStatus === 'Approved'){
                            $scope.buttons = false;
                        }
                        else if($scope.taskDetail.taskWfStatus.indexOf('Rejected') &gt; -1){
                            if($scope.taskDetail.isRequestor){
                                $scope.buttons = true;
                                $scope.openForm = true;
                                $scope.approveBtn = true;
                                $scope.rejectBtn = true;
                                $scope.dropdownB = true;
                                $scope.inDropdown = true;
                            }else{
                                $scope.buttons = true;
                                $scope.openForm = true;
                                $scope.approveBtn = false;
                                $scope.rejectBtn = true;
                                $scope.dropdownB = false;
                                $scope.inDropdown = false;
                                $scope.markCompleted = true;
                            }

                        }
                        else if($scope.taskDetail.isNotificationOnly ){
                            $scope.buttons = false;
                        }
                        else if($scope.taskDetail.taskStatus == 'Closed'){
                            $scope.buttons = false;
                        }
                        else{
                            if($scope.taskDetail.isRequestor){
                                $scope.buttons = true;
                                $scope.openForm = true;
                                $scope.approveBtn = true;
                                $scope.rejectBtn = true;
                                $scope.dropdownB = true;
                                $scope.inDropdown = true;
                            }
                            else{
                                $scope.buttons = true;
                                $scope.openForm = true;
                                $scope.approveBtn = false;
                                $scope.rejectBtn = true;
                                $scope.dropdownB = false;
                                $scope.inDropdown = false;
                            }
                        }
                    }
                }
                
                $scope.iFrameWidth = window.innerWidth;
                if($scope.iFrameWidth &lt; 1024)            
                    $scope.slideTrue = true;
                else
                    $scope.taskRow = param;

                $scope.stencils = false;
                console.log("taskDetail", $scope.taskDetail);
                $scope.reOpenButtonVisibility($scope.taskDetail);

            }, 350);
            $timeout(function(){$scope.fadeTrue = false;}, 700);
        };

        /* Filters Actions */
        //AP-257
        $scope.getListViews = function(param, isDelete){
            RemoteActionService.callRemoteAction("getListViews", null, function(result) {
                $scope.listViews = result;
                if(param &amp;&amp; String.isBlank($scope.listview.selected)){
                    for(var i = 0; i &lt; $scope.listViews.length; i++){
                        if($scope.listViews[i].defaultListView){
                            $scope.listview.selected = $scope.listViews[i].confId;
                        }
                    }
                }
                
                if(!isDelete){
                    if($scope.listview.selected){
                        var selectedListView = $scope.getSelectedListview(); 
                        $scope.fetchTasks(selectedListView);

                    }else{
                        $scope.fetchTasks($scope.listview);
                    }
                }

            });
        };

        //AP-257
        $scope.saveListview = function()
        {
            var selectedListView = $scope.getSelectedListview();
            var listViewId = $scope.isNewListView ? null : $scope.listview.confId;

            RemoteActionService.callRemoteAction("saveListView", [ $scope.listview.status, $scope.modal.products, $scope.users, $scope.tradingPartners, $scope.modal.forms, $scope.modal.upRelationshipAttributes, $scope.modal.upRelationshipTags, $scope.modal.listViewName, listViewId, $scope.listview.default ], function(result) {
                    selectedListView = result;
                    $scope.listview.selected = result.confId;
                    $scope.selListView = result.confId;
                    $scope.getListViews(true);
            });
        };

        //AP-257
        $scope.getSelectedListview = function()
        {
            for(var i = 0; i &lt; $scope.listViews.length; i++){
               if($scope.listViews[i].confId != undefined &amp;&amp; ($scope.listViews[i].confId == $scope.listview.selected || $scope.listViews[i].confId == $scope.listview.confId)){
                    if($scope.listViews[i].formWrapperList){
                        if($scope.listViews[i].formWrapperList){
                            $scope.selectedModel.forms = $scope.listViews[i].formWrapperList;
                        }else{
                            $scope.selectedModel.forms = $scope.listViews[i].containerTemplateWrapperList;
                        }
                    }
                    return $scope.listViews[i];
               }
            }
        };

        $scope.getIcon = function(item){
            if(item.entityType == 'User'){
                return { icon: "add_contact", iconFile: "action", classes: "slds-icon-text-default background-user-icon" };
            }
            if(item.entityType == 'TradingPartner'){
                return { icon: "account", iconFile: "standard", classes: "slds-icon-text-default background-tp-icon" };
            }
            if(item.entityType == 'Product'){
                return { icon: "product", iconFile: "standard", classes: "slds-icon-text-default background-product-icon" };
            }
            if(item.entityType == 'Form'){
                return { icon: "report", iconFile: "standard", classes: "slds-icon-text-default background-form-icon" };
            }
            if(item.entityType == 'ProductRelationshipAttribute'){
                return { icon: "record", iconFile: "standard", classes: "slds-icon-text-default background-form-icon" };
            }
            if(item.entityType == 'ProductRelationshipTag'){
                return { icon: "record", iconFile: "standard", classes: "slds-icon-text-default background-form-icon" };
            }
        };

        $scope.openModal = function(param)
        {
            $scope.clearModal();
            $scope.modal.openFormModal = true;
            $scope.listview.default = false;
            $scope.isNewListView = param;

            if(param){
                $scope.modal.listViewName = '';
                $scope.listview.title = 'New List View';
                $scope.listview.default = false;
            }else{
                $scope.modal.listViewName = $scope.listview.filterName;
                var selectedListView = $scope.getSelectedListview(); 
                $scope.listview.default =  selectedListView.defaultListView;
                $scope.listview.title = 'Edit List View';
                for(var i = 0; i &lt; selectedListView.productWrapperList.length; i++){
                   product.selectItem(selectedListView.productWrapperList[i]);
                }

                if(selectedListView.userWrapperList){
                    for(var i = 0; i &lt; selectedListView.userWrapperList.length; i++){
                       user.selectItem(selectedListView.userWrapperList[i]);
                    }
                }

                if(selectedListView.tradingPartnerWrapperList){
                    for(var i = 0; i &lt; selectedListView.tradingPartnerWrapperList.length; i++){
                       tradingPartner.selectItem(selectedListView.tradingPartnerWrapperList[i]);
                    }
                }

                if(selectedListView.formWrapperList){
                    for(var i = 0; i &lt; selectedListView.formWrapperList.length; i++){
                       form.selectItem(selectedListView.formWrapperList[i]);
                    }
                }

                if(selectedListView.upRelationshipAttributeWrapperList){
                    for(var i = 0; i &lt; selectedListView.upRelationshipAttributeWrapperList.length; i++){
                        upRelationshipAttribute.selectItem(selectedListView.upRelationshipAttributeWrapperList[i]);
                    }
                }

                if(selectedListView.upRelationshipTagWrapperList){
                    for(var i = 0; i &lt; selectedListView.upRelationshipTagWrapperList.length; i++){
                        upRelationshipTag.selectItem(selectedListView.upRelationshipTagWrapperList[i]);
                    }
                }

                $scope.listview.status = selectedListView.taskStatus;
                $scope.selectedModel.selectedForm.id = selectedListView.formId;
            }
            $scope.usersWrapper = $scope.users;
            $scope.tradingPartnersWrapper = $scope.tradingPartners;
        };

            product.clearSelection();
            user.clearSelection();

            form.clearSelection();

            upRelationshipTag.clearSelection();
            $scope.modal.products = [];
            $scope.users = [];
            $scope.tradingPartners = [];

        {
            $scope.countOfFilters = Array.getLength($scope.products) + Array.getLength($scope.users) + Array.getLength($scope.tradingPartners) + Array.getLength($scope.forms);

            if(String.isNotEmpty($scope.selectedModel.selectedForm.id))
               $scope.countOfFilters++;

            return $scope.countOfFilters;

            $scope.upRelationshipTags = [];
            $scope.countOfFilters.length = 0;

        $scope.backToTask = function()
        {
            $scope.iFrameWidth = window.innerWidth;
            if($scope.iFrameWidth &lt; 1024)
                $scope.slideTrue = false;
        };

        $scope.doComplete = function(param, index, $event)
        { 
            $event.stopImmediatePropagation();
            RemoteActionService.callRemoteAction("closeSelectedTasks", [param.taskId], function(result) 
            {
                if(param.requestType == 'Document'){
                    if(param.isTaskSeen)
                    {
                        param.isTaskSeen = false;
                        param.isCompleted = false;
                        param.isNew = true;
                        $scope.fetchTaskDetail(index);
                    }
                    else{               
                        param.isTaskSeen = true;
                        param.isCompleted = true;
                        param.isNew = false;                    
                        $scope.fetchTaskDetail(index);
                    }
                }
                else
                {
                    //AP-267
                    if(param.taskWfStatus == 'Kid Fail (Adult Pass)'){
                        param.isCompleted = true;
                        param.isNew = false;
                        param.isTaskSeen=true;
                    }else{
                        param.isTaskSeen = !param.isTaskSeen;
                        $scope.fetchTaskDetail(index);
                    }
                }  
            });
            $scope.fetchTasks($scope.listview);
        };

            NavigationService.goToPage("FormView", { id: row.containerInstanceId, vid: $scope.selListView }, "FormView");

            NavigationService.goToPage("RequestReject", { id: row.whatId, vid: $scope.selListView });
        };
        
        $scope.reSubmit = function(row) {
            NavigationService.goToPage("RequestReject", { id: row.whatId, vid: $scope.selListView, resubmit: true}); 
        };

            NavigationService.goToPage("RequestReject", { id: row.whatId, vid: $scope.selListView }); 
        };

            NavigationService.goToPage("RequestApprove", { id: row.whatId }); 
        };

        $scope.approveAndRetest = function(row) {
            NavigationService.goToPage("RequestApproveAndRetest", { id: row.whatId, vid: $scope.selListView }); 
        }; 

        $scope.markAsComplete = function(row)
        {
            RemoteActionService.callRemoteAction("closeSelectedTasks", [row.taskId], function(result) 
            {
                if(row.requestType == 'Document'){
                    if(row.isTaskSeen)
                    {
                        row.isTaskSeen = false;
                        row.isCompleted = false;
                        row.isNew = true;
                        $scope.fetchTaskDetail($scope.taskDetailIndex);
                    }
                    else{
                        row.isTaskSeen = true;
                        row.isCompleted = true;
                        row.isNew = false;
                        $scope.fetchTaskDetail($scope.taskDetailIndex);
                    }
                }
                //AP-267
                else if(row.taskWfStatus == 'Kid Fail (Adult Pass)'){
                    row.isCompleted = true;
                    row.isNew = false;
                    row.isTaskSeen=true;
                }
                else{
                    row.isTaskSeen = !row.isTaskSeen;
                    $scope.fetchTaskDetail($scope.taskDetailIndex);
                }
            });
            $scope.fetchTasks($scope.listview);
        };

            RemoteActionService.callRemoteAction("cancelRequestByTaskId", [taskId], function(result)

                $scope.fetchTasks($scope.listview);
            });
        };

        $scope.cancelRequestFromModal = function(task){
            var a = $scope.cancelRequest(task.taskId);
            $scope.modal.relatedRequestModal = false;
        };

        //show reject button.
        $scope.showProductRejectButton = function(task)
        {
            //Div Condition 409 and 436
            return (task.taskWfStatus ==='Fail' || Array.in(task.taskStatus, ['Open', 'Reopen']))
                &amp;&amp; task.isCurrentOrgInAwaitingSubmitStatus 
                &amp;&amp; !Array.in(task.taskWfStatus, ['Submitted by Verifier', 'Submitted by Responder', 'Fail', 'Pass']) 
                &amp;&amp; !Array.in(task.taskRequestStatus, ['Rejected by Verifier', 'Rejected by Responder', 'Open - KID FAIL (ADULT PASS)']);
        };

        //Show Open Form button
        $scope.showProductOpenFormButton = function(task)
        {
            console.log("Open Form",task.taskStatus, task.formResult, task.taskWfStatus);
            return (task.taskWfStatus === 'Fail' || Array.in(task.taskStatus, ['Open', 'Reopen']))
            &amp;&amp; (   !Array.in(task.formResult, ['Pass', 'Fail']) 
                || task.taskWfStatus != 'Pass' &amp;&amp; task.isRequestor 
                || task.taskWfStatus != 'Pass' &amp;&amp; task.isCurrentOrgInAwaitingSubmitStatus &amp;&amp; !Array.in(task.taskRequestStatus, ['Rejected by Verifier', 'Submitted by Verifier', 'Closed - FAILED'])
                || task.formResult == 'Pass'   &amp;&amp; !task.isRequestor &amp;&amp; !task.isCurrentOrgInAwaitingSubmitStatus &amp;&amp; task.taskWfStatus == 'Submitted by Verifier'   );
        };

        //Show ReSubmit button
        $scope.showReSubmitButton = function(task)
        {
            return (task.taskWfStatus === 'Fail' || Array.in(task.taskStatus, ['Open', 'Reopen']) )
                &amp;&amp; task.isCurrentOrgInAwaitingSubmitStatus 
                &amp;&amp; Array.in(task.taskRequestStatus, ['Rejected by Responder', 'Rejected by Verifier']);
        };

        //Show Return to Verifier or Approve buttons
        $scope.showReturnToVerifierOrApprove = function(task)
        {
            //TODO: if this only works when taskWfStatus == 'Submitted by Verifier', taskWfStatus cannot be 'Fail' at the same time.
            //task.taskWfStatus === 'Fail' can be removed from the condition
            return (task.taskWfStatus === 'Fail' || Array.in(task.taskStatus, ['Open', 'Reopen']) )
                &amp;&amp; task.isCurrentOrgInAwaitingSubmitStatus 
                &amp;&amp; task.taskWfStatus == 'Submitted by Verifier';
        };

        $scope.showMarkAsComplete = function (task)
        {
            return !$scope.buttons &amp;&amp; !task.isCompleted || !task.isTaskSeen &amp;&amp; !(task.taskStatus === 'Open' &amp;&amp; task.requestType === 'Product Test')
                || Array.in(task.taskWfStatus, ['Fail', 'Kid Fail (Adult Pass)'])
                || task.maxRejectionsReached &amp;&amp; !task.isTaskSeen 
                || task.taskWfStatus.includes('Rejected') &amp;&amp; !task.isRequestor &amp;&amp; !task.isCurrentOrgInAwaitingSubmitStatus
                || !task.isRequestor &amp;&amp; task.taskWfStatus === 'Submitted by Verifier' &amp;&amp; task.formResult === 'Fail';
        };

        $scope.showCancelButton = task =&gt; task.showCancelButton;

        $scope.getProductStatusClassStrike = task =&gt; task &amp;&amp; task.isCompleted &amp;&amp; task.isTaskSeen ? "strike" : "";

        $scope.filterChildRequest = function ()
        {
            $scope.filterText.filteredList = [];
            if($scope.taskDetail &amp;&amp; Array.isNotEmpty($scope.taskDetail.childTasks))
                $scope.filterText.filteredList = $scope.taskDetail.childTasks.filter(ct =&gt; String.includes(ct.productName, $scope.filterText.name));

            angular.forEach($scope.taskDetail.childTasks, $scope.reOpenButtonVisibility);
        };

        $scope.init();

    }]);
